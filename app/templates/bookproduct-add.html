<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Them san pham</title>
    <link rel="stylesheet"
          href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
</head>
<body>
    <h1 class="text-center text-success">Them san pham</h1>
    <div class="container">
        <form action="/infostaff/add" method="POST">
            <div class="form-group">
                <label>Ten san pham</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>So luong</label>
                <input type="number" name="quantity" class="form-control">
            </div>
             <div class="form-group">
                <label>Gia</label>
                <input type="number" name="price" class="form-control">
            </div>
            <div class="form=group">
                <label>Danh muc</label>
                <select class = "form-control">
                    {% for cat in Bookcategory %}
                        <option value="{{cat.id}}">{{cat.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Them san pham" class="btn btn-danger"/>
            </div>
        </form>
    </div>
</body>
</html>
